---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <p><em>{{ page.date | date: "%b %-d, %Y" }}</em></p>
  {{ content }}
</article>

<hr>
<h2>Comments</h2>

<!-- CommentBox.io embed -->
<div class="commentbox"></div>

<script src="https://unpkg.com/commentbox.io/dist/commentBox.min.js"></script>
<script>
  commentBox('5754776977408000-proj', {
    className: 'commentbox', // matches the div class
    defaultBoxId: 'commentbox', // unique ID for each page
    tlcParam: 'tlc' // optional tracking param
  });
</script>
<noscript>Please enable JavaScript to view comments.</noscript>
